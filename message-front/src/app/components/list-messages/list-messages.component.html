<div class="message-list-container">
  <h2>Message List</h2>

  <!-- Table to display messages -->
  <table mat-table [dataSource]="messages">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let message">{{ message.id }}</td>
    </ng-container>

    <ng-container matColumnDef="content">
      <th mat-header-cell *matHeaderCellDef>Content</th>
      <td mat-cell *matCellDef="let message">
        <span (click)="showMessageDetails(message)">{{ message.content }}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let message">{{ message.status }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Pagination controls -->
  <mat-paginator [length]="totalMessages" [pageSize]="pageSize"
                 (page)="onPageChange($event.pageIndex + 1)">
  </mat-paginator>
</div>
